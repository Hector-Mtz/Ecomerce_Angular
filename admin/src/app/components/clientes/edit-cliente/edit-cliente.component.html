<app-sidebar></app-sidebar>
   <!-- Page title-->
   <div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este m贸dulo lista todos los clientes de la tienda.</p>
      
    </div>
  </div>

<form #updateForm ="ngForm" (ngSubmit)="actualizar(updateForm)">
  <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Actualizaci贸n de cliente</h5>
        </div>
        
        <ng-container *ngIf="load_data">
          <div class="card-body">
            <div class="row">
              <div class="col-12 text-center">
               <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden"></span>
              </div>
              </div>
            </div>
          </div>
        </ng-container>

        <ng-container *ngIf="!load_data" >
          <div class="card-body"  *ngIf="cliente != undefined"> <!--SI LA VARIABLE CLIENTE ES DIFERENTE DE UNDEFINED QUIERE DECIR QUE SI TIENE INFO Y POR TANTO LA MOSTRARA-->
            <div class="row">
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label">Nombres</label>
                <input class="form-control" type="text" placeholder="Nombres Completos" required  name="nombres" [(ngModel)]="cliente.nombres">
              </div>
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label">Apellidos</label>
                <input class="form-control" type="text" placeholder="Apellidos Completos"  required name="apellidos" [(ngModel)]="cliente.apellidos">
              </div>
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label">Correo electr贸nico</label>
                <input class="form-control" type="text" placeholder="Correo electr贸nico" required name="email" [(ngModel)]="cliente.email"> 
              </div>

              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label">Telefono</label>
                <input class="form-control" type="text" placeholder="Telefono"  name="telefono" [(ngModel)]="cliente.telefono" required>
              </div>
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label">Fecha nacimiento</label>
                <input class="form-control" type="date" name="f_nacimiento" [(ngModel)]="cliente.f_nacimiento" required>
              </div>
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label">DNI</label>
                <input class="form-control" type="number" placeholder="DNI"  name="dni" [(ngModel)]="cliente.dni" required>
              </div>

              <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Genero</label>
                <select class="form-control custom-select" name="genero" required [(ngModel)]="cliente.genero">
                  <option value="" disabled selected>Seleccionar</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Femenino">Femenino</option>
                </select>
              </div>
            </div>
         
      </div>
      
      <div class="card-body" *ngIf="cliente == undefined">
          <h1 class="text-center">NO SE ENCONTRO EL REGISTRO</h1>
          <div class="row">
            <div class="col-3 mx-auto">
              <img style="width:100%;" src="assets/img/advertencia.png">
            </div>
          </div>
      </div>
        </ng-container>


        <div class="card-footer">
            <button class="btn btn-primary mr-3" *ngIf="!load_btn" type="submit">Actualizar cliente</button>
            <button type="button" class="btn btn-secondary" *ngIf="load_btn" disabled >
              <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
              Actualizando...
            </button>
            <a [routerLink]="['/panel/clientes']"  class="btn btn-warning" >Regresar</a>
        </div>
  </div>  
</form>
